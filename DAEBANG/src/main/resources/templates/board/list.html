<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('부경대학교 게시판')">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="/static/css/common.css" th:href="@{/common.css}" rel="stylesheet">
  <title>게시판</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    
  </nav>

  <div class="container">
    <h2>게시판</h2>
    <div>총 건수 : </div>
    <form class="form-inline d-flex justify-content-end" method="GET" >
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchText" class="sr-only">검색</label>
        <input type="text" class="form-control" id="searchText" name="searchText" >
      </div>
      <button type="submit" class="btn btn-light mb-2">검색</button>
    </form>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th class="text-center" scope="col">제목</th>
          <th class="text-center" scope="col">작성자</th>
          <th class="text-right mx-5" scope="col">작성일</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boards}">
          <td th:text="${board.id}">글 번호</td>
          <td class="text-center">제목</td>
          <td class="text-center">작성자</td>
          <td class="text-right">작성일</td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <div class="text-right">
      <a type="button" class="btn btn-primary">쓰기</a>
    </div>
  </div>

  <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
