<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('부경대학교 게시판')">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
  <title>게시판</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
  </nav>

  <div class="container">
    <h2>게시판</h2> <br>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <h4><a th:text="${board.title}">제목</a></h4>
        <a th:text="${board.user.username}">작성자</a> | <a class="text-right" th:text="${board.created_date != null} ? ${#temporals.format(board.created_date,'yy.MM.dd HH:dd')} : ${#temporals.format(board.modified_date,'yy.MM.dd HH:dd')}"> 작성일</a>
        <br><br>
        <h4 th:text="${board.content}"></h4>
        <br><br>
        </div>
      </div>
    </form>
  </div>
  <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
